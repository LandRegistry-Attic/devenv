systemofrecord:
  build: workspace/system-of-record/
  command: python run_dev.py
  ports:
   - "8000:8000"
  links:
   - redis
   - sysofrecdb
  environment:
   - SETTINGS=config.DockerConfig
   - PORT=8000
mint:
  build: workspace/mint/
  command: python run_dev.py
  ports:
   - "8001:8001"
  links:
   - systemofrecord
  environment:
   - SETTINGS=config.DockerConfig
   - PORT=8001
sysofrecdb:
  image: orchardup/postgresql
redis:
  image: redis
elasticsearch:
  image: orchardup/elasticsearch
searchapi:
  build: workspace/search-api/
  command: python run_dev.py
  ports:
   - "8003:8003"
  links:
   - elasticsearch
  environment:
   - SETTINGS=config.DockerConfig
   - PORT=8003
