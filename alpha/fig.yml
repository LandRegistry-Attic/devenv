systemofrecord:
  build: workspace/system-of-record/
  command: ./docker-run.sh 
  ports:
   - "8000:8000"
  links:
   - redis
   - sysofrecdb
  environment:
   - SETTINGS=config.DockerConfig
   - PORT=8000
mint:
  build: workspace/mint/
  command: python run_dev.py
  ports:
   - "8001:8001"
  links:
   - systemofrecord
  environment:
   - SETTINGS=config.DockerConfig
   - PORT=8001
sysofrecdb:
  image: orchardup/postgresql
publictitlesdb:
  image: orchardup/postgresql
redis:
  image: redis
elasticsearch:
  image: orchardup/elasticsearch
searchapi:
  build: workspace/search-api/
  command: python run_dev.py
  ports:
   - "8003:8003"
  links:
   - elasticsearch
  environment:
   - SETTINGS=config.DockerConfig
   - PORT=8003
publictitlesapi:
  build: workspace/public-titles-api/
  command: python run_dev.py
  ports:
   - "8005:8005"
  links:
   - publictitlesdb
  environment:
   - SETTINGS=config.DockerConfig
   - PORT=8005
propertyfrontend:
  build: workspace/property-frontend
  command: python run_dev.py
  ports:
   - "8002:8002"
  links:
   - publictitlesapi
   - searchapi
  environment:
   - SETTINGS=config.DockerConfig
   - PORT=8002
caseworkfrontend:
  build: workspace/casework-frontend
  command: python run_dev.py
  ports:
   - "8004:8004"
  links:
   - mint
   - propertyfrontend
  environment:
   - SETTINGS=config.DockerConfig
   - PORT=8004
